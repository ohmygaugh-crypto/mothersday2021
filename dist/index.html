<!DOCTYPE html>
<html>

<head>
  <title>armarker</title>
  <meta name="description" content="Textures - A-Frame School">
  <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" />
  <link rel="stylesheet" type="text/css" href="cardstyle.css">

  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <link rel="shortcut icon" href="../../assets/img/icons/favicon.ico" type="image/x-icon" />
  <script type="text/javascript">
    let checkExist = setInterval(function() {
      if (document.getElementById("arjsDebugUIContainer")) {
        let interface = document.getElementById("arjsDebugUIContainer");
        interface.remove();
      }
    }, 100);
    checkExist;
  </script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <main class="main">
    <div id="splashScreen" class="AR-tip" style="display:none">
      <p>
        <strong>Welcome to my Augmented Reality Business Card!</strong> <br> <br> Once the camera is loaded,
        click "Start" and aim your device camera to the business card marker. <br>
        To select any of the menu options, just center the pointer on them and wait for a few seconds.
      <div class="instructions">
        <a><img src="https://png.pngtree.com/element_our/20190603/ourmid/pngtree-no-entry-into-cartoon-instructions-image_1438841.jpg" /></a>
      </div>

      </p>
      <div class="gotit btn custom-button">Start</div>
      <p>
        <br><cite>* In case of any problem, try on desktop</cite>
      </p>
    </div>
    <div class="AR-tip" id="noMedia" style="display:none">
    </div>

  </main>
  <a-scene embedded arjs="sourceType: webcam;" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" aframe-inspector-removed-embedded="">
    <canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

    <a-marker preset='hiro' url='https://cdn.glitch.com/27dc6bf0-f8fe-4246-aee1-4e96b64296ac%2Fpattern-iDLogo.patt?v=1620322883685' >
        



      <a-entity position="-1.4 .5 -1.4" rotation="-65.98 -4.56 5.28" scale="0.1 .25 .2" text-geometry="bevelEnabled:true;bevelSize:0.1;bevelThickness:0.1;curveSegments:1;height:0.5;size:2;value: Happy Mother's Day!"
        material="color:white;sphericalEnvMap:https://cdn.glitch.com/6f8b5a13-fd4d-445d-b9eb-57c735d720ea%2FTextureMap.png?1528781398531"></a-entity>


      <a-gltf-model scale="0.25 0.25 0.25" position="0 0 1" rotation="-65.98 -4.56 5.28" src="https://cdn.glitch.com/27dc6bf0-f8fe-4246-aee1-4e96b64296ac%2Fscene.glb?v=1620317193829"></a-gltf-model>


      
    </a-marker>

    <a-entity camera="" position="" rotation="" scale="" visible=""></a-entity>
    <a-entity cursor="fuse: true; fuseTimeout: 2000" raycaster="objects: .clickable" position="0 0 -1" scale="0.01 0.01 0.01" geometry="primitive: ring" material="color: white; shader: flat" rotation="" visible="">
      <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="backwards" from="0.01 0.01 0.01" to="0.02 0.02 0.02" dur="3000"></a-animation>
      <a-animation begin="fusing" easing="ease-in" attribute="material.color" from="white" to="orange" dur="3000"></a-animation>
    </a-entity>
  </a-scene>

  <script type="text/javascript">
    var gotitBtn = $(".gotit");
    gotitBtn.click(function() {
      gotitBtn.parent().css({
        display: "none"
      });
    });
    //Camera feature check
    function hasGetUserMedia() {
      return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
        navigator.mozGetUserMedia || navigator.msGetUserMedia);
    }
    if (hasGetUserMedia()) {
      $('#splashScreen').css('display', 'block');
    }
    // else {
    //     let template = '<p>This feature is not supported in your browser. Please try again using a different device and/or browser.</p>';
    //     $('#noMedia').append(template);
    //     $('#noMedia').css('display', 'block');
    // }
  </script>

</body>

</html>
